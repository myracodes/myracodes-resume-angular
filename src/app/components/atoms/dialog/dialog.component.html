<button class="dialog-button" type="button" (click)="showDialog()">
    {{ buttonLabel }}
</button>
<p-dialog header="{{ content.header }}" [(visible)]="isVisible">
    <ng-template pTemplate="header">
        <span class="title-container">
            <span class="header-title">{{ content.header[0] }}</span>
            <span class="header-subtitle">{{ content.header[1] }}</span>
            <span class="header-additional-info">{{ content.header[2] }}</span>
        </span>
    </ng-template>

    <p *ngFor="let paragraph of content.paragraphs" class="dialog-content">
        {{ paragraph }}
    </p>

    <ng-template pTemplate="footer">
        <span
            *ngFor="let item of content.footer; let i = index"
            class="footer-item">
            <span class="colored">
                {{ item }}
            </span>
            <span
                *ngIf="
                    content.footer.length > 0 && i < content.footer.length - 1
                "
                >&nbsp;â€”&nbsp;</span
            >
        </span>
    </ng-template>
</p-dialog>
