<button class="dialog-button" type="button" (click)="showDialog()">
    Voir plus +
</button>
<p-dialog header="{{ content.header }}" [(visible)]="visible">
    <ng-template pTemplate="header">
        <span class="header">{{ content.header }}</span>
    </ng-template>

    <p>{{ content.content }}</p>

    <ng-template pTemplate="footer">
        <span>
            {{ content.footer }}
        </span>
    </ng-template>
</p-dialog>
